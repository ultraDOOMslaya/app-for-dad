<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="error">{{ vm.message }}</div>
    <div class="row">
      <div class="col-xs-6">
        <img ng-src="/images/dadPottery.jpg" class="img-responsive" alt="dad pottery">
      </div>
      <div class="col-xs-6">
        <img src="/images/potteryFountain.jpg" class="img-responsive" alt="fountain pottery">
      </div>
    </div>
    <div class="row list-group">

      <div class="col-xs-12 list-group-item" ng-repeat="pottery in vm.data.potteries">
          <h4>
            <span class="badge pull-right badge-default">{{ pottery.type }}</span>
          </h4>
          <p class="address">{{ pottery.description }}</p>
          <p>Hello World!</p>
        </div> 
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <p class="lead">{{ vm.sidebar.content }}</p>
  </div>

  <footer-generic></footer-generic>
</div>
